<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Vocabulary Learning</title>
    <link rel="stylesheet" href="vocabulary-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>English Vocabulary Learning</h1>
      </header>
      <main>
        <section class="vocabulary-form">
          <h2>Add New Word</h2>
          <form id="vocabularyForm">
            <div class="form-group">
              <label for="word">Word:</label>
              <input
                type="text"
                id="word"
                placeholder="Enter an English word"
                required
              />
            </div>
            <div class="form-group">
              <label for="meaning">Meaning:</label>
              <input
                type="text"
                id="meaning"
                placeholder="Enter the meaning"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </section>
        <section class="vocabulary-list">
          <h2>Vocabulary List</h2>
          <button id="showAllBtn" class="btn btn-secondary">
            Refresh Vocabulary List
          </button>
          <div id="vocabularyList" class="vocabulary-grid"></div>
        </section>
      </main>
      <div id="message" class="message"></div>
    </div>
    <script src="vocabulary-script.js"></script>
  </body>
</html>
