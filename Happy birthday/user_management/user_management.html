<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Tài khoản</title>
    <link rel="stylesheet" href="user_management_styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="user_management.png"
    />
  </head>
  <body>
    <header>
      <button id="back-button">&#8592; Quay lại</button>
      <h1>Quản lý Tài khoản</h1>
    </header>

    <div class="container">
      <div class="user-management-container">
        <table class="user-list">
          <thead>
            <tr>
              <th>Tên người dùng</th>
              <th>Email</th>
              <th>Vai trò</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
        <button id="addUserBtn" class="add-user-btn">
          Thêm người dùng mới
        </button>
      </div>
    </div>

    <div id="userModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-icon">
            <i class="fas fa-user-plus"></i>
          </div>
          <h2 id="modalTitle" class="modal-title">Thêm Người Dùng Mới</h2>
        </div>
        <form id="userForm">
          <div class="form-grid">
            <div class="form-group">
              <input
                type="text"
                id="firstName"
                name="firstName"
                required
                placeholder="Họ"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="lastName"
                name="lastName"
                required
                placeholder="Tên"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="username"
                name="username"
                required
                placeholder="Tên người dùng"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Mật khẩu"
              />
            </div>
            <div class="form-group">
              <input type="date" id="birthDate" name="birthDate" required />
            </div>
            <div class="form-group">
              <select id="gender" name="gender" required>
                <option value="">Chọn giới tính</option>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
                <option value="Khác">Khác</option>
              </select>
            </div>
            <div class="form-group">
              <select id="role" name="role" required>
                <option value="">Chọn vai trò</option>
                <option value="User">User</option>
                <option value="Admin">Admin</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="cancelButton">
              Hủy
            </button>
            <button type="submit" class="btn btn-primary">Lưu</button>
          </div>
        </form>
      </div>
    </div>

    <script src="user_management_script.js"></script>
  </body>
</html>
