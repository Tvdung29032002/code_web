<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <img
          src="album/sidebar_open.png"
          alt="Menu"
          id="sidebarToggle"
          class="icon"
        />
      </div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Tìm kiếm" />
        <img
          src="album/keyboard.png"
          alt="Keyboard Icon"
          class="keyboard-icon"
          id="keyboardIcon"
        />
        <img
          src="album/search-icon.png"
          alt="Search Icon"
          class="search-icon"
        />
      </div>

      <div class="header-right">
        <span class="tooltip-container">
          <img
            src="album/help-icon.png"
            alt="Help"
            class="icon"
            id="helpIcon"
          />
          <span class="tooltip">Can i help you?</span>
        </span>
        <img src="album/settings-icon.png" alt="Settings" class="icon" />
        <img src="album/apps-icon.png" alt="Apps" class="icon" />
        <img src="album/avatar.jpg" alt="User Avatar" class="avatar" />
      </div>
    </header>

    <div class="container">
      <div class="overlay"></div>
      <div id="sidebar-menu" class="sidebar">
        <img
          src="album/sidebar_close.png"
          alt="Close Sidebar"
          id="sidebarClose"
          class="icon"
        />
        <div class="sidebar-links">
          <a href="#">Home</a>
          <a href="#">Issues</a>
          <a href="#">Pull requests</a>
          <a href="#">Projects</a>
        </div>
        <div class="logout-container">
          <a href="#" class="logout" onclick="logout()">Logout</a>
        </div>
      </div>
      <div class="content">
        <img
          class="avatar-img"
          src="album/cake.jpg"
          alt="Ảnh mô tả"
          width="400"
          height="400"
        />
        <h1>Happy Birthday!</h1>
        <p class="typing-text uppercase-blue"></p>
      </div>
      <button id="start-button">Start</button>
    </div>
    <iframe
      id="virtual-keyboard"
      src="keyboard.html"
      style="
        display: none;
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 394px;
        height: 217px;
        border: none;
        z-index: 1000;
      "
    ></iframe>
    <audio id="birthday-audio" src="album/happy birthday.mp3" loop></audio>

    <footer>
      <p>Copyright © 2024, Tran Van Dung</p>
    </footer>

    <script src="auth.js"></script>
    <script src="virtualKeyboard.js"></script>
    <script src="main.js"></script>
  </body>
</html>
