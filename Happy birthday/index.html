<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>
      <header>
        <div class="header-left">
          <img
            src="album/sidebar_open.png"
            alt="Open Sidebar"
            id="sidebarToggle"
          />
        </div>
        <div class="header-right">
          <img src="album/tiktok.jpg" alt="tiktok" class="header-logo tiktok" />
          <img
            src="album/instagram.jpg"
            alt="instagram"
            class="header-logo instagram"
          />
          <img
            src="album/facebook.png"
            alt="facebook"
            class="header-logo facebook"
          />
        </div>
      </header>
      <div id="sidebar-menu" class="sidebar">
        <img
          src="album/sidebar_close.png"
          alt="Close Sidebar"
          id="sidebarClose"
        />
        <div class="sidebar-links">
          <a href="#">Home</a>
          <a href="#">Issues</a>
          <a href="#">Pull requests</a>
          <a href="#">Projects</a>
        </div>
        <div class="logout-container">
          <a href="#" class="logout" onclick="logout()">Logout</a>
        </div>
      </div>
      <div class="content">
        <img
          class="avatar-img"
          src="album/cake.jpg"
          alt="Ảnh mô tả"
          width="400"
          height="400"
        />
        <h1>Happy Birthday!</h1>
        <p class="typing-text uppercase-blue"></p>
      </div>
      <button id="start-button">Start</button>
    </div>

    <audio id="birthday-audio" src="album/happy birthday.mp3" loop></audio>

    <footer>
      <p>Copyright © 2024, Tran Van Dung</p>
    </footer>

    <script src="auth.js"></script>
    <script src="script.js"></script>
  </body>
</html>
