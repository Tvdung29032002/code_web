<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin cá nhân</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="personal-information.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="album/feedback-icon.png"
    />
    <link rel="stylesheet" href="personal-info-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>
  <body>
    <header>
      <button id="back-button">Quay lại</button>
      <h1>Thông tin cá nhân</h1>
      <button id="logout-button">Đăng xuất</button>
    </header>
    <div class="container">
      <div class="personal-info-content">
        <div class="info-section">
          <h3>Thông tin cơ bản</h3>
          <div class="info-item">
            <span class="info-label">Ảnh hồ sơ</span>
            <div class="info-value profile-photo-container">
              <img src="/album/avatar.jpg" id="profile-photo" alt="Ảnh hồ sơ" />
              <div class="camera-icon" id="change-photo-button">
                <img src="/album/camera-icon.png" alt="Thay đổi ảnh" />
              </div>
              <input
                type="file"
                id="photo-upload"
                accept="image/*"
                style="display: none"
              />
            </div>
            <span class="photo-description"
              >Ảnh hồ sơ sẽ giúp bạn tạo nét riêng cho tài khoản của mình</span
            >
          </div>
          <div class="info-item">
            <span class="info-label">Tên <span class="required">*</span>:</span>
            <span
              class="info-value"
              id="user-name"
              contenteditable="false"
            ></span>
          </div>
          <div class="info-item">
            <span class="info-label"
              >Ngày sinh <span class="required">*</span>:</span
            >
            <span id="user-birthday" class="info-value"></span>
            <input
              type="text"
              id="birthday-picker"
              class="flatpickr"
              style="display: none"
            />
          </div>
          <div class="info-item">
            <span class="info-label"
              >Giới tính <span class="required">*</span>:</span
            >
            <span id="user-gender" class="info-value"></span>
            <select id="gender-select" style="display: none">
              <option value="male">Nam</option>
              <option value="female">Nữ</option>
              <option value="other">Khác</option>
            </select>
          </div>
        </div>
        <div class="info-section">
          <h3>Thông tin liên hệ</h3>
          <div class="info-item">
            <span class="info-label"
              >Email <span class="required">*</span>:</span
            >
            <span
              class="info-value"
              id="user-email"
              contenteditable="false"
            ></span>
          </div>
          <div class="info-item">
            <span class="info-label"
              >Điện thoại <span class="required">*</span>:</span
            >
            <span
              class="info-value"
              id="user-phone"
              contenteditable="false"
            ></span>
          </div>
        </div>
        <div class="info-section">
          <h3>Tiểu sử</h3>
          <div class="info-item">
            <textarea
              id="user-bio"
              class="info-value bio-textarea"
              maxlength="150"
              rows="3"
              placeholder="Thêm tiểu sử"
            ></textarea>
            <div class="char-count"><span id="bio-char-count">0</span>/150</div>
          </div>
        </div>
        <div class="info-section security-section">
          <h3>Bảo mật</h3>
          <div class="info-item">
            <span class="info-label">Mật khẩu:</span>
            <span class="info-value password-value">••••••••</span>
            <button id="change-password-button" class="btn btn-primary">
              Đổi mật khẩu
            </button>
          </div>
        </div>
        <button id="edit-button">Sửa thông tin</button>
        <button id="save-button" style="display: none">Lưu</button>
        <button id="cancel-button" style="display: none">Hủy</button>
      </div>
    </div>

    <footer>
      <p>Copyright © 2024, Tran Van Dung</p>
    </footer>

    <script src="personal-info-script.js"></script>
    <div id="error-popup" class="error-popup">
      <p id="error-message"></p>
      <button id="error-ok-button">OK</button>
    </div>

    <!-- Thêm modal đổi mật khẩu -->
    <div id="change-password-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Đổi mật khẩu</h2>
          <span class="close">&times;</span>
        </div>
        <form id="change-password-form">
          <div class="form-group">
            <label for="current-password">Mật khẩu hiện tại:</label>
            <div class="password-input-wrapper">
              <input type="password" id="current-password" required />
              <img
                src="image_login/eye-closed.png"
                class="toggle-password"
                data-target="current-password"
                alt="Toggle password visibility"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="new-password">Mật khẩu mới:</label>
            <div class="password-input-wrapper">
              <input type="password" id="new-password" required />
              <img
                src="image_login/eye-closed.png"
                class="toggle-password"
                data-target="new-password"
                alt="Toggle password visibility"
              />
            </div>
            <div id="new-password-strength" class="password-strength"></div>
          </div>
          <div class="form-group">
            <label for="confirm-new-password">Xác nhận mật khẩu mới:</label>
            <div class="password-input-wrapper">
              <input type="password" id="confirm-new-password" required />
              <img
                src="image_login/eye-closed.png"
                class="toggle-password"
                data-target="confirm-new-password"
                alt="Toggle password visibility"
              />
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Xác nhận</button>
            <button
              type="button"
              class="btn btn-secondary"
              id="cancel-password-change"
            >
              Hủy
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
