<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tất cả thông báo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="all-notifications.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-bell"></i> Tất cả thông báo</h1>
        <button id="backToHome" class="back-button">
          <i class="fas fa-home"></i> Trang chủ
        </button>
      </header>
      <main>
        <div class="controls">
          <input
            type="text"
            id="searchInput"
            placeholder="Tìm kiếm thông báo..."
          />
          <select id="filterSelect">
            <option value="all">Tất cả</option>
            <option value="completed">Đã hoàn thành</option>
            <option value="pending">Chưa hoàn thành</option>
            <option value="read">Đã đọc</option>
            <option value="unread">Chưa đọc</option>
          </select>
          <button id="exportBtn" class="export-button">Xuất CSV</button>
        </div>
        <div class="statistics">
          <span id="totalNotifications">Tổng số: 0</span>
          <span id="readNotifications">Đã đọc: 0</span>
          <span id="unreadNotifications">Chưa đọc: 0</span>
        </div>
        <ul id="allNotifications" class="notification-list">
          <!-- Thông báo sẽ được thêm vào đây động -->
        </ul>
        <div class="pagination">
          <button id="prevPage" class="page-button">Trang trước</button>
          <span id="currentPage">Trang 1</span>
          <button id="nextPage" class="page-button">Trang sau</button>
        </div>
      </main>
    </div>

    <script src="all-notifications.js"></script>
  </body>
</html>
