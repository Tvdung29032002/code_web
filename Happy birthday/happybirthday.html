<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style_hapybirthday.css" />

  <body>
    <div class="container">

      <header>
        <div class="logo">
          <img src="album/menu.png" alt="Logo" onclick="toggleSidebar()" />

      </header>

      <div id="sidebar-menu" class="sidebar">
        <a href="#" class="close-btn">&times;</a>
        <a href="#">Home</a>

      <div class="content">
        <img
          class="avatar-img"
          src="album/cake.jpg"
          alt="Ảnh mô tả"

          height="400"
        />
        <h1>Happy Birthday!</h1>
        <p class="typing-text uppercase-blue"></p>
      </div>
      <button id="start-button">Start</button>
    </div>

    <audio id="birthday-audio" src="album/happy birthday.mp3" loop></audio>

    <footer>
      <p>Copyright © 2024,Tran Van Dung</p>
