<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Định nghĩa mãng ký tự của trang web là UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Thẻ meta để điều chỉnh tỷ lệ zoom của thiết bị -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tiêu đề của trang web -->
    <title>Happy Birthday</title>
    <!-- Liên kết đến file CSS để tạo kiểu cho trang web -->
    <link rel="stylesheet" href="style_hapybirthday.css" />
  </head>
  <body>
    <!-- Container chứa toàn bộ nội dung của trang -->
    <div class="container">
      <!-- Lớp overlay để tạo hiệu ứng chồng lên -->
      <div class="overlay"></div>
      <!-- Phần header của trang -->
      <header>
        <!-- Logo của trang -->
        <div class="logo">
          <!-- Ảnh logo, khi click vào sẽ gọi hàm toggleSidebar() -->
          <img src="album/menu.png" alt="Logo" onclick="toggleSidebar()" />
        </div>
      </header>

      <!-- Sidebar menu -->
      <div id="sidebar-menu" class="sidebar">
        <!-- Nút đóng sidebar -->
        <a href="#" class="close-btn">&times;</a>
        <!-- Các liên kết trong sidebar -->
        <a href="#">Home</a>
        <a href="https://vietnix.vn/day-code-len-github/">Issues</a>
        <a href="#">Pull requests</a>
        <a href="#">Projects</a>
      </div>

      <!-- Phần nội dung chính của trang -->
      <div class="content">
        <!-- Ảnh đại diện -->
        <img
          class="avatar-img"
          src="album/cake.jpg"
          alt="Ảnh mô tả"
          width="400"
          height="400"
        />
        <!-- Tiêu đề Happy Birthday -->
        <h1>Happy Birthday!</h1>
        <!-- Đoạn văn bản sẽ được thêm vào bằng script -->
        <p class="typing-text uppercase-blue"></p>
      </div>
      <!-- Nút bắt đầu -->
      <button id="start-button">Start</button>
    </div>

    <!-- Âm thanh sinh nhật -->
    <audio id="birthday-audio" src="album/happy birthday.mp3" loop></audio>

    <!-- Phần footer của trang -->
    <footer>
      <!-- Bản quyền -->
      <p>Copyright © 2024,Tran Van Dung</p>
    </footer>

    <!-- Liên kết đến file script JavaScript -->
    <script src="script_happybirthday.js"></script>
  </body>
</html>
