<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Learning Schedule</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="timetable.png" />
    <link rel="stylesheet" href="schedule-style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <button id="backToHome" class="back-button">
          <i class="fas fa-home"></i>
          <span>Trang chủ</span>
        </button>
        <h1>English & Chinese Learning Schedule</h1>
      </header>

      <main>
        <div id="calendar-container">
          <div id="calendar-header">
            <div id="monthYear"></div>
            <div id="calendar-actions">
              <button id="exportCalendar" class="btn btn-export">
                <i class="fas fa-file-export"></i> Xuất lịch
              </button>
            </div>
          </div>

          <div id="calendar-navigation">
            <button id="prevMonth">
              <i class="fas fa-chevron-left"></i>
            </button>
            <div id="searchContainer">
              <input
                type="text"
                id="searchInput"
                placeholder="Tìm kiếm nhiệm vụ..."
              />
              <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>
            <button id="nextMonth">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div id="calendar"></div>
        </div>

        <div id="sidebar">
          <div id="statistics">
            <h2>Thống kê học tập</h2>
            <div id="statisticsControls">
              <div class="statistics-period">
                <button id="statisticsAll" class="btn btn-secondary">
                  <i class="fas fa-chart-line"></i> Tổng quan
                </button>
                <div class="select-group">
                  <div class="select-wrapper">
                    <select id="statisticsMonth">
                      <option value="1">Tháng 1</option>
                      <option value="2">Tháng 2</option>
                      <option value="3">Tháng 3</option>
                      <option value="4">Tháng 4</option>
                      <option value="5">Tháng 5</option>
                      <option value="6">Tháng 6</option>
                      <option value="7">Tháng 7</option>
                      <option value="8">Tháng 8</option>
                      <option value="9">Tháng 9</option>
                      <option value="10">Tháng 10</option>
                      <option value="11">Tháng 11</option>
                      <option value="12">Tháng 12</option>
                    </select>
                  </div>
                  <div class="select-wrapper">
                    <select id="statisticsYear">
                      <!-- Năm sẽ được thêm bằng JavaScript -->
                    </select>
                  </div>
                  <button id="statisticsMonthly" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
            <canvas id="progressChart"></canvas>
          </div>

          <div id="searchResultsContainer" class="hidden">
            <div class="search-results-header">
              <h3>Kết quả tìm kiếm</h3>
              <button id="closeSearchResults" class="close-button">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <ul id="searchResultsList" class="search-results-list"></ul>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"
      defer
    ></script>
    <script type="module" src="tasks.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="calendar.js"></script>
  </body>
</html>
