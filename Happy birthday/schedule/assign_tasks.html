<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giao Việc - Hệ Thống Quản Lý Nhiệm Vụ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="assign-tasks-style.css" />
  </head>
  <body>
    <header>
      <nav>
        <button id="backToHome" class="back-button">
          <i class="fas fa-home"></i> Trang chủ
        </button>
        <h1>Giao Việc - Hệ Thống Quản Lý Nhiệm Vụ</h1>
      </nav>
    </header>

    <main class="assign-tasks-container">
      <section class="task-form-section">
        <h2>Giao nhiệm vụ mới</h2>
        <form id="assignTaskForm">
          <div class="form-group">
            <label for="taskName">Tên nhiệm vụ:</label>
            <input type="text" id="taskName" required />
          </div>

          <div class="form-group">
            <label for="taskDescription">Mô tả nhiệm vụ:</label>
            <textarea id="taskDescription" required></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="startDate">Ngày bắt đầu:</label>
              <input type="date" id="startDate" required />
            </div>

            <div class="form-group">
              <label for="endDate">Ngày kết thúc:</label>
              <input type="date" id="endDate" required />
            </div>
          </div>

          <div class="form-group">
            <label>Mức độ ưu tiên:</label>
            <div class="priority-options">
              <div class="priority-option">
                <input
                  type="radio"
                  id="lowPriority"
                  name="priority"
                  value="low"
                  required
                />
                <label for="lowPriority"
                  ><i class="fas fa-arrow-down"></i> Thấp</label
                >
              </div>
              <div class="priority-option">
                <input
                  type="radio"
                  id="mediumPriority"
                  name="priority"
                  value="medium"
                />
                <label for="mediumPriority"
                  ><i class="fas fa-minus"></i> Trung bình</label
                >
              </div>
              <div class="priority-option">
                <input
                  type="radio"
                  id="highPriority"
                  name="priority"
                  value="high"
                />
                <label for="highPriority"
                  ><i class="fas fa-arrow-up"></i> Cao</label
                >
              </div>
            </div>
          </div>

          <div class="btn-group">
            <button type="button" class="btn btn-cancel" id="cancelAssign">
              <i class="fas fa-times"></i> Hủy
            </button>
            <button type="submit" class="btn btn-save">
              <i class="fas fa-paper-plane"></i> Giao việc
            </button>
          </div>
        </form>
      </section>

      <section class="assigned-tasks-section">
        <h2>Danh sách nhiệm vụ đã giao</h2>
        <div class="task-filter">
          <input
            type="text"
            id="taskSearch"
            placeholder="Tìm kiếm nhiệm vụ..."
          />
          <select id="priorityFilter">
            <option value="">Tất cả mức độ ưu tiên</option>
            <option value="low">Thấp</option>
            <option value="medium">Trung bình</option>
            <option value="high">Cao</option>
          </select>
        </div>
        <ul id="taskList" class="task-list"></ul>
        <div class="pagination">
          <button id="prevPage" class="btn btn-pagination">
            <i class="fas fa-chevron-left"></i>
          </button>
          <span id="currentPage">Trang 1</span>
          <button id="nextPage" class="btn btn-pagination">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Hệ Thống Quản Lý Nhiệm Vụ. Bảo lưu mọi quyền.</p>
    </footer>

    <script src="assign-tasks-script.js"></script>
  </body>
</html>
